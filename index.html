<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.jpg" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="user-64.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login" target="_blank">Continue com MFD</a>
                <a href="user-64.png" class="instagram-logout" target="_blank"> Remove conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é MFD</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/" class="app-download" target="_blank"></a>
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"
                        target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
